<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Safesite</title>
    <style>
        /* Your styles here */

        body {
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Blue background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2980b9; /* Dark blue header background */
            color: #ffffff; /* White header text */
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #2980b9; /* Dark blue navigation background */
            color: #ffffff; /* White navigation text */
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        a {
            color: #ffffff; /* White link text */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #2980b9; /* Dark blue footer background */
            color: #ffffff; /* White footer text */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h2 {
            color: #ffffff; /* White header text */
        }

        p {
            line-height: 1.6;
            font-size: 16px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #ffffff; /* White form background */
            color: #000000; /* Black form text */
        }

        button {
            background-color: #2980b9; /* Dark blue button background */
            color: #ffffff; /* White button text */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffffff; /* White on hover */
            color: #2980b9; /* Dark blue text on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Safesite</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section>
        <h2>Get in Touch</h2>
        <p>Have questions or suggestions? Reach out to us using the contact form below:</p>

        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Safesite. All rights reserved. | Contact us: info@safesite.com</p>
    </footer>
</body>
</html>
