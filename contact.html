<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact Safesite</title>
    <style>
        /* Your styles here */

        body {
            font-family: Arial, sans-serif;
            background-color: #3498db; /* Blue background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2980b9; /* Dark blue header background */
            color: #ffffff; /* White header text */
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #2980b9; /* Dark blue navigation background */
            color: #ffffff; /* White navigation text */
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 20px;
        }

        a {
            color: #ffffff; /* White link text */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #ffffff; /* White border */
            border-radius: 10px;
            background: linear-gradient(to right, #272727, #1a1a1a); /* Gradient background */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* White shadow */
            margin-bottom: 20px;
            overflow: hidden;
        }

        footer {
            background-color: #2980b9; /* Dark blue footer background */
            color: #ffffff; /* White footer text */
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        h2 {
            color: #ffffff; /* White header text */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffffff; /* White border */
            border-radius: 5px;
            background-color: #1a1a1a; /* Dark background */
            color: #ffffff; /* White text */
        }

        button {
            background-color: #2ecc71; /* Green button */
            color: #ffffff; /* White text */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Safesite</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section>
        <h2>Get in Touch</h2>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Safesite. All rights reserved. | Contact us: info@safesite.com</p>
    </footer>
</body>
</html>
